<!DOCTYPE html>
	<html>
		<head>
			<title>Some input magic</title>
			<meta content="UTF-8" />
		</head>
		<body>
			<!--Input color-->
			<section>
			<h2>Input color</h2>
				<form>
					<input name="color" type="color" />
				</form>
			</section>
			<hr>
			<!--Input date-->
			<section>
			<h2>Input date</h2>
				<form>
					<input name="date" type="date" />
				</form>
			</section>
			<hr>
			<!--Input Email-->
			<section>
				<h2>Input Email</h2>
				<!-- Email without validation -->
				<form novalidate>
					<label for="non-email">Non validating email</label>
					<input name="non-email" type="email" id="non-email">
					<input name="Submit" type="submit">
				</form>
				<!-- Email with validation -->
				<form>
					<label for="email">Email</label>
					<input name="email" type="email" id="email">
					<input name="Submit" type="submit">
				</form>
				<!-- Email required -->
				<form>
					<label for="email-req">Email-required</label>
					<input name="email-req" type="email" id="email-req" required>
					<input name="Submit" type="submit">
				</form>
			</section>
			<section>
				<h2>Input range</h2>
				<form>
					<input name="rangeName" type="range" id="rangename" min="5" max="200" step="25" />
				</form>
			</section>
			<hr>
		</body>
	</html>
