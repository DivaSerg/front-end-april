<!DOCTYPE html>
<html>
<head lang="en" ng-app="todoApp">
    <meta charset="UTF-8">
    <title>toDOList Angular</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap-theme.min.css"/>

    <link rel="stylesheet" href="css/styles.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/constants/settings.js"></script>
    <script src="js/services/apiService.js"></script>
    <script src="js/services/cashService.js"></script>
    <script src="js/directives/toDoItem.js"></script>
    <script src="js/components/toDoPage/toDoController.js"></script>
</head>
<body>
<div class="container">
    <div ng-controller="TodolistController as control">

        <div 
        ng-if="!control.toDoListIsVisible">
            <div class="jumbotron">
                <h1>TODO-лист</h1>
                <p>
                    <button
                    type="button"
                    ng-click="control.statrTodoList"
                    class="btn btn-primary btn-lg">
                    Начать работу
                    </button>
                </p>
            </div>
        </div>

    <div ng-show="control.toDoListIsVisible">
        
    </div>
    <div class="col-xs-12">
        <h1>TODO-лист <span class="name">gb64d</span></h1>

    </div>

    <div class="col-xs-3">
        <h2>Делать</h2>

        <div class="item">
            <div class="close"><a class="btn btn-danger" href="#" role="button"><span class="glyphicon glyphicon-remove"></span></a>

            </div>
            <h3>Задание1</h3>

            <p>Здесь находится текст задания</p>
            <p> <a class="btn btn-primary" href="#" role="button">Начать делать »</a>

            </p>
        </div>
        <div class="item">
            <div class="close"><a class="btn btn-danger" href="#" role="button"><span class="glyphicon glyphicon-remove"></span></a>

            </div>
            <h3>Задача2</h3>

            <p>Здесь находится текст задачи2</p>
            <p> <a class="btn btn-primary" href="#" role="button">Начать делать »</a>

            </p>
        </div>
    </div>
    <div class="col-xs-3">
        <h2>В работе</h2>

        <div class="item">
            <div class="close"><a class="btn btn-danger" href="#" role="button"><span class="glyphicon glyphicon-remove"></span></a>

            </div>
            <h3>Задание3</h3>

            <p>Здесь находится текст задания</p>
            <p> <a class="btn btn-success" href="#" role="button">Завершить »</a>

            </p>
        </div>
    </div>
    <div class="col-xs-3">
        <h2>Готово</h2>

        <div class="item">
            <div class="close"><a class="btn btn-danger" href="#" role="button"><span class="glyphicon glyphicon-remove"></span></a>

            </div>
            <h3>Задание4</h3>

            <p>Здесь находится текст задания</p>
        </div>
    </div>
    <div class="col-xs-3">
        <h2>Новая задача</h2>

        <div class="item">
            <form role="form">
                <div class="form-group">
                    <label for="title">Задача</label>
                    <input id="title" type="text" class="form-control" placeholder="Название"/>
                    <label for="description">Описание</label>
                    <textarea id="description" class="form-control" rows="3" placeholder="Описание"></textarea>
                </div>
                <button type="submit" class="btn btn-default">Добавить задачу</button>

            </form>
        </div>
    </div>
            
    </div>
</div>
    

</body>
</html>
