<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>phone_book</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Own Phone Book</h1>

    <form>
        <label for="name-enter"></label>
        <input id="name-enter" type="text" placeholder="Enter a name">
        <input class="button1" type="button" value="Search">
        <input class="button1" type="button" value="Reset">
        
    </form>

    <table id="phonebook">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="phoneBookBody">
            
        </tbody>
        
    </table>

    <form id="add-contact" novalidate>
        <label for="name">Name<input id="name" name="name" type="text"></label>
        <label for="phone">Phone<input id="phone" name="phone" type="text"></label>
        <label for="email">Email<input id="email" name="email" type="text"></label>
        <input id="addBtn" type="button" value="Add contact">
    </form>





    <script src="main.js"></script>
</body>

</html>
