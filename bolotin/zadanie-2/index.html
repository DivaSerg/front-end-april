<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!--INPUT COLOR -->
	<section>
	<h2>Input color</h2>
		<form>
			<input name="color" type="color">
		</form>
	</section>
	<hr>

	<!--INPUT DATE -->
	<section>
	<h2>Input date</h2>
		<form>
			<input name="date" type="date">
		</form>
	</section>
	<hr>


<!--INPUT EMAIL -->
	<section>
	<h2>Input date</h2>

	<h4>No validate</h4>
		<form novalidate>
		<label for="non-email">Non email</label>
			<input name="email" type="email">
			<input name="submit" type="submit">
		</form>



		<form>
		<label for="non-email">Email</label>
			<input name="email" type="email" required>
			<input name="submit" type="submit">
		</form>

	</section>
	<hr>


	<!--Range -->
	<section>
	<h2>Input range</h2>
		<form>
			<input name="rangename" type="range" min="5" max="20" step="2" style="width:200px;">
		</form>
	</section>
	<hr>


</body>
</html>
